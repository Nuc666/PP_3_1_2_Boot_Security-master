<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
</head>
<body>
<h1>ADMIN</h1>
<a th:href="@{/logout}">Logout</a>

<table border="1">
    <tr>
        <th>name</th>
        <th>lastName</th>
        <th>email</th>
        <th>role</th>
        <th>delete</th>
        <th>edit</th>
    </tr>

    <tr th:each="lst : ${users}">
        <td th:utext="${lst.firstName}">name</td>
        <td th:utext="${lst.lastName}">model</td>
        <td th:utext="${lst.email}">email</td>
        <td th:utext="${lst.roleListToString}">role</td>

        <td>
            <form th:method="DELETE" th:action="@{admin/__${lst.id}__}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
        <td>
            <form th:method="patch" th:action="@{admin/__${lst.id}__}">
                <label for="firstName">Name</label>
                <input type="text" name="firstName" id="firstName">

                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName">

                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">

                <label for="password">Password</label>
                <input type="text" name="Password" id="password">

                <label for="roleList">Role</label>
                <select multiple name="roleList" id="roleList" size="2">
                    <option  value="1">USER</option>
                    <option selected value="2">ADMIN</option>
                </select>

                <input type="submit" value="Edit user">
            </form>
        </td>
    </tr>

</table>



<form action="/admin" method="post" th:object="${user}">
    <label for="firstName">Name</label>
    <input type="text" name="firstName" id="firstName">

    <label for="lastName">Last name</label>
    <input type="text" name="lastName" id="lastName">

    <label for="email">E-mail</label>
    <input type="text" name="email" id="email">

    <label for="password">Password</label>
    <input type="text" name="Password" id="password">

    <label for="roleList">Role</label>
    <select multiple name="roleList" id="roleList" size="2">
        <option  value="1">USER</option>
        <option selected value="2">ADMIN</option>
    </select>

    <input type="submit" value="Add user">
</form>



</body>
</html>
